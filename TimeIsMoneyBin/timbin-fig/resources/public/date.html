<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form action="UpdateTime" method="post">
      <h1>How I spent my day</h1>
      <span>
        <input type="button" onclick="timbin_fig.core.prev_day()"
               class="prevButton" name="prevDay" id="prevDay" /> Date:
        <input type="date" value="2015-02-26" name="forDate"
               id="forDate" required autofocus />
        <input type="button"
               onclick="timbin_fig.core.next_day()" class="nextButton"
               name="nextDay" id="nextDay" />
      </span>
    </form>

    
    <script src="js/compiled/timbin_fig.js"
            type="text/javascript">
    </script>
  </body>
</html>
